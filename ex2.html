<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX2</title>

    <style>
        .parent {
            height: 500px;
            width: 500px;
            background-color: rebeccapurple;
            text-align: center;
            margin: 10%;
            position: relative;
        }

        .child {
            background-color: brown;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            text-align: center;
            position: absolute;
            top: -15px;
            left: -15px;
        }
    </style>
</head>
<body>
    <div class="parent">
        parent
        <div class="child">child</div>
    </div>
    
</body>
</html>
